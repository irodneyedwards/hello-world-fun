<!DOCTYPE html>
<html lang="en">
<head>
<title>Hello World Fun</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
function setBackground(colorValue) {
  document.body.style.backgroundColor = colorValue;
}
</script>
</head>
<body class="bg-green-300 flex justify-center items-center h-screen">
<h2 class="text-2l font-bold">Hello World!</h2>
<input type="color" id="colorPicker" onchange="setBackground(this.value);" class="mt_7em"></input>
</body>
</html
