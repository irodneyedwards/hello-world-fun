<!DOCTYPE html>
<html lang="en">
<head>
<title>Hello World Fun</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
function randomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters.mathFloor(Math.random() * 16);
  }
  return color;
}
function setBackground() {
  document.body.style.backgroundColor = randomColor();
}
</script>
</head>
<body class="bg-green-300 flex justify-center items-center h-screen" onclick="setBackground()">
<h2 class="text-2l font-bold">Hello World!</h2>
</body>
</html>
